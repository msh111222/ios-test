name: iOS Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Get Flutter dependencies
      run: flutter pub get
        
    - name: Run Flutter tests
      run: flutter test
        
    - name: Build iOS App
      run: |
        flutter clean
        flutter pub get
        cd ios
        pod install
        cd ..
        flutter build ios --release --no-codesign
      env:
        IPHONEOS_DEPLOYMENT_TARGET: 13.0
        
    - name: Create IPA manually
      run: |
        echo "=== 创建 IPA 文件 ==="
        mkdir -p build/ios/ipa
        echo "=== 检查目录结构 ==="
        find build/ios/ -name "*.app" -type d
        echo "=== 创建 IPA ==="
        cd build/ios/Release-iphoneos
        zip -r ../ipa/Runner.ipa Runner.app
        echo "=== IPA 文件创建完成 ==="
        ls -la ../ipa/
        
    - name: Debug - List all files
      run: |
        echo "=== 查看 build 目录结构 ==="
        find build/ -type f -name "*.ipa" -o -name "*.app" | head -20
        echo "=== 查看 build/ios 目录 ==="
        ls -la build/ios/ || echo "build/ios 不存在"
        echo "=== 查看 build/ios/ipa 目录 ==="
        ls -la build/ios/ipa/ || echo "build/ios/ipa 不存在"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: build/ios/